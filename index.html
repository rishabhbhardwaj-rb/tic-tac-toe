<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "headSection">
      <h1>Tic Tac Toe</h1>
      <h3 class="game-status">X Turn</h3>
    </div>
    <div class="game-result"><h1 class="result-display"></h1></div>
    <div class="container">
      <div class="item" id="item-1"><h1 class="mark"></h1></div>
      <div class="item" id="item-2"><h1 class="mark"></h1></div>
      <div class="item" id="item-3"><h1 class="mark"></h1></div>
      <div class="item" id="item-4"><h1 class="mark"></h1></div>
      <div class="item" id="item-5"><h1 class="mark"></h1></div>
      <div class="item" id="item-6"><h1 class="mark"></h1></div>
      <div class="item" id="item-7"><h1 class="mark"></h1></div>
      <div class="item" id="item-8"><h1 class="mark"></h1></div>
      <div class="item" id="item-9"><h1 class="mark"></h1></div>
    </div>
    <h2 class="btn">Restart</h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
